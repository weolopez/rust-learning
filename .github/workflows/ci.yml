name: Rust CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: |
          for dir in rust-*/; do
            echo "Checking $dir"
            (cd "$dir" && cargo fmt --check)
          done

      - name: Clippy
        run: |
          for dir in rust-*/; do
            echo "Linting $dir"
            (cd "$dir" && cargo clippy -- -D warnings)
          done

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - rust-cli-echo
          - rust-static-web-server
          - rust-simple-rest-api
          - rust-weather-api-client
          - rust-gemini-llm-client
          - rust-docker-server
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ${{ matrix.project }}/target/
          key: ${{ runner.os }}-cargo-${{ matrix.project }}-${{ hashFiles(format('{0}/Cargo.lock', matrix.project)) }}

      - name: Build ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          cargo build --release

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        project:
          - rust-cli-echo
          - rust-simple-rest-api
          - rust-gemini-llm-client
          - rust-docker-server
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ${{ matrix.project }}/target/
          key: ${{ runner.os }}-cargo-${{ matrix.project }}-${{ hashFiles(format('{0}/Cargo.lock', matrix.project)) }}

      - name: Test ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          cargo test
